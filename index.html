<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Color Scheme Generator</h1>
        <form class="input">
            <input class="color-input" id="color-input" type="color">
            <input class="modes" list="modes" name="mode" id="mode" placeholder="choose mode">
            <datalist id="modes">
                <option value="Monochrome">
                <option value="Monochrome-dark">
                <option value="Monochrome-light">
                <option value="Analogic">
                <option value="Complement">
                <option value="Analogic-Complement">
                <option value="Triad">
            </datalist>
            <button class="get-btn">Get color scheme</button>
        </form>
        <div class="color-schemes">
            <div id="color-1"></div>
            <div id="color-2"></div>
            <div id="color-3"></div>
            <div id="color-4"></div>
            <div id="color-5"></div>
        </div>
        
        <div class="color-names" id="color-names"></div>
        <script src="index.js"></script>
    </body>
</html>
